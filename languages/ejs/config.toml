name = "EJS"
grammar = "embedded_template"
path_suffixes = ["ejs"]
line_comment = "<%#"
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
    { start = "<%", end = "%>", close = true, newline = true },
    { start = "<%=", end = "%>", close = true, newline = false },
    { start = "<%-", end = "%>", close = true, newline = false },
]
word_characters = ["-"]